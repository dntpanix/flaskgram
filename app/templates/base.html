<!DOCTYPE html>
<html lang="uk" class="no-js not-logged-in client-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes">
    <meta name="robots" content="noimageindex, noarchive">
    <title>{% block title %}FlaskGram{% endblock %}</title>
    
    <!-- Instagram-like fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet"> -->
    <style>@import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');</style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"></link>
</head>
<body>
    {% block header %}
    <!-- Instagram Header -->
    <header class="x1iyjqo2" role="banner">
        <div class="xh8yej3">
            <div class="x78zum5">
                <!-- Logo Section -->
                <div class="x1lliihq" style="flex: 0 0 auto;">
                    <a href="/" aria-label="Instagram">
                        <div class="_aacl">FlaskGram</div>
                    </a>
                </div>
                
                <!-- Search Box -->
                <div class="x9f619">
                    <input 
                        type="text" 
                        class="xvbhtw8" 
                        placeholder="Пошук" 
                        aria-label="Поле пошуку"
                        id="search-input"
                        autocomplete="off"
                        autocapitalize="none">
                </div>
                
                <!-- Navigation Icons -->
                <div class="x1qjc9v5">
                    <a href="/" class="x5n08af" aria-label="Головна" id="home-icon">
                        <div class="_abl-">
                            <svg aria-label="Головна" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                                <path d="M9.005 16.545a2.997 2.997 0 0 1 2.997-2.997A2.997 2.997 0 0 1 15 16.545V22h7V11.543L12 2 2 11.543V22h7.005Z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
                            </svg>
                        </div>
                    </a>
                    
                    <a href="/direct/inbox/" class="x5n08af" aria-label="Повідомлення" id="direct-icon">
                        <div class="_abl-">
                            <svg aria-label="Messenger" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                                <path d="M12.003 2.001a9.705 9.705 0 1 1 0 19.4 10.876 10.876 0 0 1-2.895-.384.798.798 0 0 0-.533.04l-1.984.876a.801.801 0 0 1-1.123-.708l-.054-1.78a.806.806 0 0 0-.27-.569 9.49 9.49 0 0 1-3.14-7.175 9.65 9.65 0 0 1 10-9.7Z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="1.739"></path>
                                <path d="M17.79 10.132a.659.659 0 0 0-.962-.873l-2.556 2.05a.63.63 0 0 1-.758.002L11.06 9.47a1.576 1.576 0 0 0-2.277.42l-2.567 3.98a.659.659 0 0 0 .961.875l2.556-2.049a.63.63 0 0 1 .759-.002l2.452 1.84a1.576 1.576 0 0 0 2.278-.42Z" fill-rule="evenodd"></path>
                            </svg>
                        </div>
                    </a>
                    
                    <a href="/explore/" class="x5n08af" aria-label="Огляд" id="explore-icon">
                        <div class="_abl-">
                            <svg aria-label="Огляд" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                                <polygon fill="none" points="13.941 13.953 7.581 16.424 10.06 10.056 16.42 7.585 13.941 13.953" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon>
                                <polygon fill-rule="evenodd" points="10.06 10.056 13.949 13.945 7.581 16.424 10.06 10.056"></polygon>
                                <circle cx="12.001" cy="12.005" fill="none" r="10.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle>
                            </svg>
                        </div>
                    </a>
                    
                    <a href="/profile/testuser" class="x5n08af" aria-label="Профіль" id="profile-icon">
                        <div class="_abl-">
                            <svg aria-label="Профіль" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
                                <circle cx="12.004" cy="12.004" fill="none" r="10.5" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"></circle>
                                <path d="M18.793 20.014a6.08 6.08 0 0 0-1.778-2.447 3.991 3.991 0 0 0-2.386-.791H9.38a3.994 3.994 0 0 0-2.386.791 6.09 6.09 0 0 0-1.779 2.447" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"></path>
                                <circle cx="12.006" cy="9.718" fill="none" r="4.109" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"></circle>
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    {% endblock %}
    
    <!-- Main Content -->
    <main role="main">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/base.js') }}">
        {% block scripts %}{% endblock %}
    </script>
</body>
</html>
